        <!-- section title -->

        <div class="row">
          <!-- left column -->
          <!-- <div class="col-md-3">

          <!-- edit form column -->
          <div class="col-md-9 personal-info">
            

            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-lg-3 control-label">Name:</label>
                <div class="col-lg-8">
                  <input class="form-control name" value="LMH" type="text">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Room:</label>
                <div class="col-lg-8">
                  <input class="form-control room" value="1234" type="text">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Mobile Number:</label>
                <div class="col-lg-8">
                  <input class="form-control mobile" value="017-345678" type="text">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Address:</label>
                <div class="col-md-8">
                  <input class="form-control address" value="10,Jalan Bakri,84200 Muar,Johor." type="text">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Review on hostel:</label>
                <div class="col-lg-8">
                  <input class="form-control review" value="Good" type="text">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Things need to improve:</label>
                <div class="col-lg-8">
                  <input class="form-control improve" value="Service" type="text">
                </div>
              </div>

              <div id="rating_field" class="rating-stars-2">
                    <div class="input text required">
                        <label>Overall rating</label>
                    </div>
                    <div class="clear"></div>

                    <div id="no_js">
                        <label for="rating-1"><input type="radio" name="rating" value="1" id="rating-1">1</label>
                        <label for="rating-2"><input type="radio" name="rating" value="2" id="rating-2">2</label>
                        <label for="rating-3"><input type="radio" name="rating" value="3" id="rating-3">3</label>
                        <label for="rating-4"><input type="radio" name="rating" value="4" id="rating-4">4</label>
                        <label for="rating-5"><input type="radio" name="rating" value="5" id="rating-5">5</label>
                    </div>

                    <div id="js">
                        <div id="rating">
                            <div class="star_rating" title="0.0 star rating">
                                <i class="star star-0 star-larger star-muted"></i><i class="star star-1 star-larger star-muted"></i>
                                <i class="star star-2 star-larger star-muted"></i>
                                <i class="star star-3 star-larger star-muted"></i><i class="star star-4 star-larger star-muted"></i></div>
                        </div>
                        <p id="rating_text"></p>
                        <div id="rating_bubble"></div>
                        <div class="clear"></div>
                    </div>
                </div>
              <!--<div class="form-group">

                  <input class="btn btn-default" value="Cancel" type="reset">
                </div>
              </div>
