        <div id="container" class="">
            <div id="content_container" class="">
                <div id="content" class="">
                    <script type="text/javascript">
                        $script.ready('jquery', function () { $script.order(['https://static3.sitejabber.com/js/fileuploader.min.1476819401.js', 'https://static1.sitejabber.com/js/upload.min.1496769129.js'], 'uploadHelper'); });

                    <!-- <form class="form-horizontal" name="form1" method="POST" action="reviewSuccess.html" role="form"> -->
                    <div id="add_review">
                        <div id="content_wrapper">

                            <h1>Customer Review</h1>
                            <div id="main_column">
                                <div id="add_review_form">
                                    <form method="post" accept-charset="utf-8" id="ReviewAddForm" novalidate="novalidate" action="/online-business-review">
                                        <div style="display:none;"><input type="hidden" name="_method" value="POST" /></div>

                                        <div id="website_field" class="">
                                            <div class="input text"><label for="name">Tenant Room</label><input type="text" name="name" id="UrlAddress"
                                                    placeholder="hostelNo" class="validator" /></div>
                                        </div>

                                        <div id="rating_field" class="rating-stars-2">
                                            <div class="input text required">
                                                <label>Overall rating</label>
                                            </div>
                                            <div class="clear"></div>

                                            <div id="no_js">
                                                <label for="rating-1"><input type="radio" name="rating" value="1" id="rating-1">1</label>
                                                <label for="rating-2"><input type="radio" name="rating" value="2" id="rating-2">2</label>
                                                <label for="rating-3"><input type="radio" name="rating" value="3" id="rating-3">3</label>
                                                <label for="rating-4"><input type="radio" name="rating" value="4" id="rating-4">4</label>
                                                <label for="rating-5"><input type="radio" name="rating" value="5" id="rating-5">5</label>
                                            </div>

                                            <div id="js">
                                                <div id="rating">
                                                    <div class="star_rating" title="0.0 star rating">
                                                        <i class="star star-0 star-larger star-muted"></i><i class="star star-1 star-larger star-muted"></i>
                                                        <i class="star star-2 star-larger star-muted"></i>
                                                        <i class="star star-3 star-larger star-muted"></i><i class="star star-4 star-larger star-muted"></i></div>
                                                </div>
                                                <p id="rating_text"></p>
                                                <div id="rating_bubble"></div>
                                                <div class="clear"></div>
                                            </div>
                                        </div>

                                        <div id="title_field">
                                            <div class="input text"><label for="title">Title of your review</label><input type="text" name="title"
                                                    placeholder="If you could say it in one sentence, what would you say?" class="validator"
                                                    maxlength="100" id="title" /></div>
                                        </div>

                                        <div id="review_field">

                                            <div class="input textarea"><label for="review_content">Your review</label><textarea name="content" id="review_content"
                                                    placeholder="Reviews about hostel?" class="validator" rows="6"></textarea></div>
                                        </div>

                                        <div id="order_id_container">
                                            <div id="order_id">
                                                <div class="input text"><label for="order-id">Please enter your <span id="order_label">order ID</span><span class="instruction tiny_text">(used to help resolve disputes)</span></label><input
                                                        type="text" name="order_id" class="validator" maxlength="50" id="order-id"
                                                    /></div>
                                            </div>
                                        </div>

                                        <div class="moreDetailsButton">+ Add review details (optional)</div>
                                        <div id="review_details_pane">

                                            <div id="rating_field">
                                                <div class="input text required">
                                                    <label>Detailed ratings <span class="optional">(optional)</span></label>
                                                </div>
                                                <div id="service_rating_field" class="attribute_rating">
                                                    <div class="no_js">
                                                        <label for="service-rating-0"><input type="radio" name="service_rating" value="0" id="service-rating-0" checked="checked"></label>
                                                        <label for="service-rating-1"><input type="radio" name="service_rating" value="1" id="service-rating-1">1</label>
                                                        <label for="service-rating-2"><input type="radio" name="service_rating" value="2" id="service-rating-2">2</label>
                                                        <label for="service-rating-3"><input type="radio" name="service_rating" value="3" id="service-rating-3">3</label>
                                                        <label for="service-rating-4"><input type="radio" name="service_rating" value="4" id="service-rating-4">4</label>
                                                        <label for="service-rating-5"><input type="radio" name="service_rating" value="5" id="service-rating-5">5</label>
                                                    </div>
                                                    <div class="input left">Service</div>
                                                    <div id="service_rating" class="rating">
                                                        <div class="star_rating" title="0.0 star rating">
                                                            <i class="star star-0 star-muted"></i><i class="star star-1 star-muted"></i>
                                                            <i class="star star-2 star-muted"></i>
                                                            <i class="star star-3 star-muted"></i><i class="star star-4 star-muted"></i></div>
                                                    </div>
                                                    <div class="not_applicable">Not applicable</div>
                                                    <div class="clear"></div>
                                                </div>

                                                <div id="value_rating_field" class="attribute_rating">
                                                    <div class="no_js">
                                                        <label for="value-rating-0"><input type="radio" name="value_rating" value="0" id="value-rating-0" checked="checked"></label>
                                                        <label for="value-rating-1"><input type="radio" name="value_rating" value="1" id="value-rating-1">1</label>
                                                        <label for="value-rating-2"><input type="radio" name="value_rating" value="2" id="value-rating-2">2</label>
                                                        <label for="value-rating-3"><input type="radio" name="value_rating" value="3" id="value-rating-3">3</label>
                                                        <label for="value-rating-4"><input type="radio" name="value_rating" value="4" id="value-rating-4">4</label>
                                                        <label for="value-rating-5"><input type="radio" name="value_rating" value="5" id="value-rating-5">5</label>
                                                    </div>
                                                    <div class="input left">Value</div>
                                                    <div id="value_rating" class="rating">
